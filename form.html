<!DOCTYPE html>
<html lang="en">
<head>

    <title>digitalcv</title>
</head>
<body>
    <img src="afifah.jpg" alt="gambar">

    <form>

        <label type="text" name="nama">

        <label type="text" name="email">
        <label for="nohp">nomor hp:</label>
        <label type="number" name="nohp">

    </img src="afifah.jpg" alt="gambar" width="10px" height="auto">
